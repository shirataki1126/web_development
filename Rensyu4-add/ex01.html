<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="Sample.css">
  <title>サンプル</title>
</head>
<body>
 <h1>ビットシフト</h1>
 <p>
   <script type="text/javascript">
   var s  = 1;
   var s1 = s << 1;
   var s2 = s << 2;
   var s3 = s << 3;
   var s4 = s << 4;
   document.writeln("1を1ビット左シフトした数は" + s1 + "です。<br>");
   document.writeln("1を2ビット左シフトした数は" + s2 + "です。<br>");
   document.writeln("1を3ビット左シフトした数は" + s3 + "です。<br>");
   document.writeln("1を4ビット左シフトした数は" + s4 + "です。<br>");
   </script>
 </p>
 </body>
 </html>
