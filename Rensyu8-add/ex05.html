<!DOCTYPE html>
<html lang="ja"><meta name="author" content="yoshikawataiki@k16123kk">
<meta name="generator" content="atom">
<!-- End of author and generator -->
<head>
	<link rel="stylesheet" href="Sample.css">
	<title>サンプル</title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function check() {
			var key = "^[a-zA-Z][0-9]{5}$";
			var p = new RegExp(key, "i");
			var s = myform.studentNum.value;
			var res = s.match(p);

			if(res == null) {
				window.alert("入力が誤っています。");
				res = false;
			} else {
				window.alert("送信しました。");
				res = true;
			}
			return res;
		}
	</script>
</head>
<body>
	<h3>学籍番号</h3>
	<form name="myform" action="ex05.html" onsubmit="return check()">
		<input type="text" name="studentNum"/>
		<input type="submit" value="送信"/>
	</form>
</body>
</html>
