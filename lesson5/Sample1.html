<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="Sample.css">
  <title>サンプル</title>
</head>
<body>
  <script type="text/javascript">
  var today = new Date();
  var date = today.toLocaleDateString();
  var time = today.toLocaleTimeString();
  </script>
  <h1>
    <script type="text/javascript">
    document.writeln(date);
    </script>
  </h1>
  <h2>
    <script type="text/javascript">
    document.writeln(time);
    </script>
  </h2>
</body>
</html>
