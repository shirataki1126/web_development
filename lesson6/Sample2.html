<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="Sample.css">
  <title>サンプル</title>
</head>
<body>
  <h1>店舗案内</h1>
  <script type="text/javascript">
  var d = new Date();
  var h = d.getHours();

  if(h < 12){
    document.writeln("おはようございます。");
  }
  else if(h < 17){
    document.writeln("こんにちは。");
  }
  else{
    document.writeln("こんばんは。");
  }
  </script>
</body>
</html>
