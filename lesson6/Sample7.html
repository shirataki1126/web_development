<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="Sample.css">
  <title>サンプル</title>
</head>
<body>
  <h1>商品のご紹介</h1>
  <script type="text/javascript">
  var c = ["鉛筆", "消しゴム", "定規", "コンパス", "ボールペン"];

</script>
