<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="Sample.css">
  <title>サンプル</title>
</head>
<body>
    <script type="text/javascript">
    var today = new Date();
    var date = today.getDate(); 
    var nextdate = today.setDate(date + 1); 
    nextdate = today.getDate(nextdate);
    </script>
    <h1>
      <script type="text/javascript">
      document.writeln("今日は" + date + "日です。<br/>");
      document.writeln("明日は" + nextdate + "日です。<br/>");
      </script>
    </h1>
</body>
<html>
