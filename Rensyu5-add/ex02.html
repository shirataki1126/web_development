<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="Sample.css">
        <title>タイトル</title>
    </head>
    <body>
    <h1>ホスト情報</h1>
        <script type="text/javascript">
            document.writeln("ホスト：" + location.host + "<br/>" );
            document.writeln("ホスト名：" + location.hostname + "<br/>");
            document.writeln("パス名：" + location.pathname + "<br/>");
            document.writeln("プロトコル：" + location.protocol + "<br/>");
        </script>
    </body>
</html>
